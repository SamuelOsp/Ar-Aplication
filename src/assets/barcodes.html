<!DOCTYPE html>
<html>

<head>
    <title>Mis Marcadores AR - Auto-generados</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #000000 100%);
            color: #00f3ff;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            text-shadow: 0 0 20px #00f3ff;
            margin-bottom: 10px;
        }

        .info {
            color: #fff;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            border: 1px solid #00f3ff;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.6);
        }

        .card h3 {
            margin-top: 0;
            color: #ff00ff;
        }

        img {
            width: 180px;
            height: 180px;
            border: 10px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            image-rendering: pixelated;
            background: white;
        }

        .content-info {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 0, 255, 0.1);
            border-radius: 5px;
            font-size: 0.85rem;
        }

        .empty-state {
            grid-column: 1 / -1;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #00f3ff, #7044ff);
            border: none;
            color: #000;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 243, 255, 0.4);
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1> MIS MARCADORES AR</h1>
    <p class="info">Estos son los c贸digos de barras generados autom谩ticamente desde tus targets</p>

    <button class="refresh-btn" onclick="loadTargets()"> ACTUALIZAR</button>

    <div class="container" id="markers-container">
        <!-- Los marcadores se generan aqu铆 din谩micamente -->
    </div>

    <script>
        const LOCAL_STORAGE_KEY = 'arTargets';
        const BARCODE_BASE_URL = 'https://raw.githubusercontent.com/nicolocarpignoli/artoolkit-barcode-markers-collection/master/3x3/';

        /**
         * Cargar targets desde localStorage y renderizar
         */
        function loadTargets() {
            const container = document.getElementById('markers-container');
            const storedData = localStorage.getItem(LOCAL_STORAGE_KEY);

            if (!storedData) {
                showEmptyState(container);
                return;
            }

            const targets = JSON.parse(storedData);
            const barcodeTargets = targets.filter(t => t.markerType === 'barcode' && t.value !== undefined);

            if (barcodeTargets.length === 0) {
                showEmptyState(container);
                return;
            }

            // Ordenar por valor de c贸digo
            barcodeTargets.sort((a, b) => a.value - b.value);

            // Renderizar marcadores
            container.innerHTML = barcodeTargets.map(target => createMarkerCard(target)).join('');
        }

        /**
         * Crear tarjeta HTML para un marcador
         */
        function createMarkerCard(target) {
            const imageUrl = `${BARCODE_BASE_URL}${target.value}.png`;
            const contentType = target.content.type;
            const contentDescription = getContentDescription(target.content);

            return `
                <div class="card">
                    <h3>C贸digo ${target.value}</h3>
                    <img src="${imageUrl}" alt="Barcode ${target.value}" 
                         onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22180%22 height=%22180%22><text x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 fill=%22red%22 font-size=%2220%22>Error: C贸digo ${target.value}</text></svg>'">
                    <div class="content-info">
                        <strong>Tipo:</strong> ${contentType}<br>
                        ${contentDescription}
                    </div>
                </div>
            `;
        }

        /**
         * Generar descripci贸n del contenido AR
         */
        function getContentDescription(content) {
            if (content.type === 'image') {
                return `<strong>Imagen:</strong> ${getFilename(content.src)}`;
            } else if (content.color) {
                return `<strong>Color:</strong> ${content.color}`;
            } else {
                return `<strong>Objeto:</strong> ${content.type}`;
            }
        }

        /**
         * Extraer nombre de archivo de una URL
         */
        function getFilename(url) {
            if (!url) return 'N/A';
            const parts = url.split('/');
            return parts[parts.length - 1].split('?')[0];
        }

        /**
         * Mostrar mensaje cuando no hay marcadores
         */
        function showEmptyState(container) {
            container.innerHTML = `
                <div class="empty-state">
                    <h2> No hay marcadores todav铆a</h2>
                    <p>Agrega targets desde la app usando el bot贸n "ADD NEW TARGET"</p>
                </div>
            `;
        }

        // Cargar al inicio
        loadTargets();

        // Auto-refresh cada 5 segundos (opcional)
        setInterval(loadTargets, 5000);
    </script>
</body>

</html>
