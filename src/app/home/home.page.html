<ion-content [fullscreen]="true" class="ar-background">

  <!-- HUD Overlay -->
  <div class="hud-container">
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>

    <!-- Scan line removed by user request -->

    <div class="home-container">

      <!-- Header Section -->
      <div class="header-section">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h1 class="app-title">AR Core</h1>
          <ion-button fill="clear" (click)="logout()" color="light">
            <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </div>
        <p class="app-subtitle">Realidad Aumentada Dinámica</p>

        <!-- Status Card -->
        <div class="stats-card">
          <ion-icon name="cloud-done-outline" class="stats-icon"></ion-icon>
          <div class="stats-info">
            <h3>Sincronizado</h3>
            <p>Tus imágenes están listas</p>
          </div>
        </div>
      </div>

      <!-- Actions Section (Bottom) -->
      <div class="actions-section">
        <ion-button class="start-btn button-large" expand="block" (click)="openAR()">
          <ion-icon slot="start" name="scan-outline"></ion-icon>
          Iniciar Cámara
        </ion-button>

        <ion-button class="add-btn button-large" expand="block" (click)="addTarget()">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          Nuevo Target
        </ion-button>

        <div class="helper-link">
          <a href="/assets/barcodes.html" target="_blank">Obtener Códigos de Barras</a>
        </div>
      </div>

    </div>
  </div>

</ion-content>
