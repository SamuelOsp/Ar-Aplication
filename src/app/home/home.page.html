<ion-content [fullscreen]="true" class="ar-background">

  <!-- HUD Overlay -->
  <div class="hud-container">
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>

    <!-- Scan line removed by user request -->

    <div class="content-center">
      <div class="logo-container">
        <ion-icon name="cube-outline" class="ar-logo"></ion-icon>
        <div class="pulse-ring"></div>
      </div>

      <h1 class="glitch-text">AR CORE</h1>
      <p class="status-text">SYSTEM READY</p>

      <div class="targets-preview">
        <span class="badge">HIRO</span>
        <span class="badge">KANJI</span>
        <span class="badge">BARCODE</span>
      </div>

      <ion-button class="start-btn" expand="block" (click)="openAR()">
        <ion-icon slot="start" name="scan-outline"></ion-icon>
        INITIALIZE SCAN
      </ion-button>

      <ion-button fill="outline" color="secondary" expand="block" style="margin-top: 10px;" (click)="addTarget()">
        <ion-icon slot="start" name="add-circle"></ion-icon>
        ADD NEW TARGET
      </ion-button>

      <div style="margin-top: 20px;">
        <a href="/assets/barcodes.html" target="_blank"
          style="color: var(--ion-color-primary); text-decoration: none; font-size: 0.8rem; border: 1px solid var(--ion-color-primary); padding: 5px 10px;">
          [ GET MARKERS ]
        </a>
      </div>
    </div>
  </div>

</ion-content>
